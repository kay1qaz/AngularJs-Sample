
<div align='center'><h1>Student List</h1></div>

<table class ="table" *ngIf="students">
  <thead>
  <tr>
    <th>ID</th>
    <th></th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students.data">
    <td>
      {{student.id}}
    </td>
    <td>
      <img [src]="student.avatar">
    </td>
    <td>
      {{student.first_name}} {{student.last_name}}
    </td>
    <td>
      {{student.email}}
    </td>
  </tr>
  </tbody>
</table>
